{% extends 'base.html' %}
{% block content %}
<h1>Удаление пользователя</h1>
<p>Вы уверены, что хотите удалить пользователя {{ object.username }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Удалить</button>
  <a href="{% url 'users:list' %}">Отмена</a>
</form>
{% endblock %}
