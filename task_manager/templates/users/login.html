{% extends "layout.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}
<h1>{% trans "Вход" %}</h1>

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button _("Войти") button_type="submit" button_class="btn-primary" %}
</form>
{% endblock %}
