{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
<h1>{% if object %}Изменение пользователя{% else %}Регистрация пользователя{% endif %}</h1>
<form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-primary">{% if object %}Сохранить{% else %}Зарегистрировать{% endif %}</button>
</form>
{% endblock %}
