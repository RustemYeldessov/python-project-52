{% extends "layout.html" %}
{% load i18n %}

{% block content %}
<h1>{% trans "Вход" %}</h1>

<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <input
      type="text"
      name="username"
      placeholder="Имя пользователя"
      class="form-control"
      required
      autofocus
    />
  </div>
  <div class="mb-3">
    <input
      type="password"
      name="password"
      placeholder="Пароль"
      class="form-control"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">{% trans "Вход" %}</button>
</form>
{% endblock %}
