{% extends 'layout.html' %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% trans "Удалить метку" %}</h1>
    <p>
      {% blocktrans %}Вы уверены, что хотите удалить метку {{ label }}?{% endblocktrans %}
    </p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans "Yes, delete" %}</button>
    </form>
</div>
{% endblock %}
