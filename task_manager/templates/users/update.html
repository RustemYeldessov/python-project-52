{% extends "layout.html" %}
{% load bootstrap5 i18n %}

{% block content %}
<h1>{% trans "Update user" %}</h1>

<form method="post" class="mt-3">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button _("Save changes") button_type="submit" button_class="btn-success" %}
</form>
{% endblock %}
