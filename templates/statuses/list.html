{% extends 'base.html' %}
{% block content %}
<h1>Статусы</h1>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for status in statuses %}
    <tr>
      <td>{{ status.id }}</td>
      <td>{{ status.name }}</td>
      <td>
        <a href="{% url 'statuses:update' status.pk %}">Изменить</a>
        <a href="{% url 'statuses:delete' status.pk %}">Удалить</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3"><a href="{% url 'statuses:create' %}">Создать статус</a></td>
    </tr>
  </tfoot>
 </table>
{% endblock %}
