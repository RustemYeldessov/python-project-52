{% extends "layout.html" %}
{% load django_bootstrap5 i18n %}

{% block content %}
<h1>{% trans "Редактировать пользователя" %}</h1>

<form method="post" class="mt-3">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% bootstrap_button _("Сохранить изменения") button_type="submit" button_class="btn-success" %}
</form>
{% endblock %}
